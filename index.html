<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Icon Picker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="theme-switch-container">
    <span id="theme-label">Dark Mode</span>
    <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
    </label>
</div>

<br/>

<form id="search-form" class="search-container">
    <label for="search-input">
        <input id="search-input" type="text" autocomplete="off"/>
    </label>
    <ul id="suggestions-list" class="suggestions"></ul>
</form>

<br/>

<div class="color-selector">
<div id="color-boxes">
    <div class="color-box" data-color="#FFFFFF"></div>
    <div class="color-box" data-color="#D3D3D3"></div>
    <div class="color-box" data-color="#AA755F"></div>
    <div class="color-box" data-color="#CA8E1B"></div>
    <div class="color-box" data-color="#D87620"></div>
    <div class="color-box" data-color="#2D9964"></div>
    <div class="color-box" data-color="#2E7CD1"></div>
    <div class="color-box" data-color="#8D5BC1"></div>
    <div class="color-box" data-color="#C94079"></div>
    <div class="color-box" data-color="#CD4945"></div>
</div>

    <div class="color-wheel-container">
        <label for="color-wheel">Custom Color:</label>
        <input type="color" id="color-wheel" value="#000000">
    </div>

</div>

<br/>

<pre id="iconContainer"></pre>

<br/>

<button id="saveButton" class="btn btn--primary">Save</button>

<br/>

<script src="/script.js"></script>
</body>
</html>
